<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="imagen_64.png" sizes="64x64">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RAY MUSIC</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>RAY MUSIC</h1>
        <img src="images/radio1.gif" alt="">
        <script>
            function cambiarTrack(track) {
                var path = track.getAttribute("path")
                viejo_audio = document.getElementById("reproductor")
                audio_padre = viejo_audio.parentNode
                audio_padre.removeChild(viejo_audio)
                nuevo_audio = document.createElement("audio")
                nuevo_audio.setAttribute("id", "reproductor")
                nuevo_audio.setAttribute("controls", "controls")
                nuevo_audio.setAttribute("autoplay", "autoplay")
                source = document.createElement("source")
                source.setAttribute("src", path)
                source.setAttribute("type", "audio/mpeg")
                source.setAttribute("id", "reproductorSource")
                nuevo_audio.appendChild(source)
                audio_padre.appendChild(nuevo_audio)
            }

            function cargarReproductor() {
                var select = document.getElementById("selectTrack")
                var path = select.options[0].getAttribute("path")
                nuevo_audio = document.createElement("audio")
                nuevo_audio.setAttribute("id", "reproductor")
                nuevo_audio.setAttribute("controls", "controls")
                source = document.createElement("source")
                source.setAttribute("src", path)
                source.setAttribute("type", "audio/mpeg")
                source.setAttribute("id", "reproductorSource")
                nuevo_audio.appendChild(source)
                padre = document.getElementById("reproductorBox")
                padre.appendChild(nuevo_audio)
            }
        </script>

        <div id="reproductorBox">
            <select id="selectTrack" multiple onchange="cambiarTrack(this.options[this.selectedIndex]);">
                
        <option path="lista_music/Alex Rose - Dejate Llevar.mp3">Alex Rose - Dejate Llevar</option>
        <option path="lista_music/Alex Rose - Sigues Preguntando.mp3">Alex Rose - Sigues Preguntando</option>
        <option path="lista_music/Alex Rose - Yo Quisiera (feat. Dalex).mp3">Alex Rose - Yo Quisiera (feat. Dalex)</option>
        <option path="lista_music/10-No-Me-Doy-Por-Alex-Rose-Ft.-Raw-Alejandro-Lenny-Tavarez-Lyanno-y-Cazzu-Toda-Remix.mp3">Alex-Rose-Ft.-Raw-Alejandro-Lenny-Tavarez-Lyanno-y-Cazzu-Toda-Remix</option>
        <option path="lista_music/Anuel AA ft Bad Bunny – La ultima vez.mp3">Anuel AA ft Bad Bunny – La ultima vez</option>
        <option path="lista_music/Sech-Feat.-Anuel AA ft Bad Bunny – La ultima vez.mp3">Anuel AA ft Bad Bunny – La ultima vez</option>
        <option path="lista_music/Anuel AA ft Darell, Nicky Jam, Brytiago – Verte Ir.mp3">Anuel AA ft Darell, Nicky Jam, Brytiago – Verte Ir</option> 
        <option path="lista_music/DARTE.mp3">DARTE</option>
        </div>
    
    <script>
        cargarReproductor();
    </script>
  

</div>
  

</body>

</html>
